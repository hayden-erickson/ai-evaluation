apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - rbac.yaml
  - configmap.yaml
  - secret.yaml
  - cronjob.yaml

# Add labels to all resources
commonLabels:
  app: habit-tracker
  component: notification-cronjob

# Add annotations to all resources
commonAnnotations:
  managed-by: kustomize
  description: "Habit log notification system"
