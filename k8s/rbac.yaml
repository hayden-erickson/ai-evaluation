apiVersion: v1
kind: ServiceAccount
metadata:
  name: habit-cronjob-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: habit-cronjob-role
  namespace: default
rules:
# The CronJob doesn't need special Kubernetes permissions
# This is a minimal role for basic pod operations
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: habit-cronjob-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: habit-cronjob-sa
  namespace: default
roleRef:
  kind: Role
  name: habit-cronjob-role
  apiGroup: rbac.authorization.k8s.io
