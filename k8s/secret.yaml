apiVersion: v1
kind: Secret
metadata:
  name: habit-notifier-secrets
  namespace: habit-tracker
  labels:
    app: habit-notifier
type: Opaque
stringData:
  # Database credentials
  # IMPORTANT: Replace these with actual base64 encoded values in production
  # Use: echo -n 'your-value' | base64
  DB_USER: "habit_user"
  DB_PASSWORD: "change-this-password"
  
  # Twilio credentials
  TWILIO_ACCOUNT_SID: "your-twilio-account-sid"
  TWILIO_AUTH_TOKEN: "your-twilio-auth-token"

