# Example Secret Configuration
# Copy this file to secret.yaml and fill in the base64-encoded values

apiVersion: v1
kind: Secret
metadata:
  name: habit-cronjob-secrets
  namespace: default
type: Opaque
data:
  # To encode values: echo -n 'your-value' | base64
  # To decode values: echo 'encoded-value' | base64 -d
  
  # Database password
  # Example: echo -n 'mySecurePassword123' | base64
  db-password: ""
  
  # Twilio Account SID
  # Found at: https://console.twilio.com/
  # Example: echo -n 'ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx' | base64
  twilio-account-sid: ""
  
  # Twilio Auth Token
  # Found at: https://console.twilio.com/
  # Example: echo -n 'your_auth_token_here' | base64
  twilio-auth-token: ""

---
# Quick reference for creating the secret from command line:
# kubectl create secret generic habit-cronjob-secrets \
#   --from-literal=db-password='your-db-password' \
#   --from-literal=twilio-account-sid='ACxxxxxxxxxx' \
#   --from-literal=twilio-auth-token='your-token' \
#   --dry-run=client -o yaml > secret.yaml
