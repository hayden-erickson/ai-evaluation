apiVersion: v1
kind: ServiceAccount
metadata:
  name: habit-notifier-sa
  namespace: default
  labels:
    app: habit-notifier
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: habit-notifier-role
  namespace: default
  labels:
    app: habit-notifier
rules:
  # Allow the CronJob to read its own status
  - apiGroups: ["batch"]
    resources: ["cronjobs", "jobs"]
    verbs: ["get", "list", "watch"]
  # Allow the CronJob to read ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: habit-notifier-rolebinding
  namespace: default
  labels:
    app: habit-notifier
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: habit-notifier-role
subjects:
  - kind: ServiceAccount
    name: habit-notifier-sa
    namespace: default

