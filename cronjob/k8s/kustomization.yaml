apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

# Common labels applied to all resources
commonLabels:
  app: habit-notifier
  managed-by: kustomize

# Resources to deploy
resources:
  - configmap.yaml
  - secret.yaml
  - serviceaccount.yaml
  - cronjob.yaml

# Images to use
images:
  - name: your-registry/habit-notifier
    newName: your-registry/habit-notifier
    newTag: latest

