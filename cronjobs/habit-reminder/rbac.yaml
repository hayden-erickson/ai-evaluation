apiVersion: v1
kind: ServiceAccount
metadata:
  name: habit-reminder-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: habit-reminder-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: habit-reminder-rolebinding
subjects:
- kind: ServiceAccount
  name: habit-reminder-sa
  namespace: default
roleRef:
  kind: Role
  name: habit-reminder-role
  apiGroup: rbac.authorization.k8s.io
